<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
    <h2>Rock, Paper or Scissors</h2>
</div>
    <div class="options">
        <div class="option" id="rock ">
            <img src="../image/rock.png" alt="img">
        </div>
        <div class="option" id="paper">
            <img src="../image/paper.png" alt="img">
        </div>
        <div class="option" id="scissor">
            <img src="../image/scissors.png" alt="img">
        </div>
    </div>
     <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p>
        </div>
        <div class="score"> 
            <p id="comp">0</p>
            <p>Computer</p>
         </div>
     </div>
    
     <div  class="result">
        <p id = "msg">Play game!</p>
     </div>
     <script src="script.js"></script>
</body>
</html>
